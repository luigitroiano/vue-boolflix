<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b1c0bf61f1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root">
      <!-- header -->
      <nav class="navbar d_flex">
        <!-- logo navbar -->
        <div id="logo">
          <img class="logo" src="./assets/img/c072857f28ffed69c9266a55183f4c20.png" alt="logo boolflix">
        </div>
        <!-- search navbar -->
        <div id="search">
          <input type="search" name="" id="search_bar" placeholder="Cerca" v-model="search">
          <button @click="findFilm(search)" id="search_btn"><i class="fas fa-search"></i></button>
        </div>
      </nav>

      <!-- main body -->
      <main id="main_corp">
        <div class="container cds-container d_flex">
          <div class="film" v-for="film in catalogue">
            <img :src="film.poster_path" alt="copertina film">
            <ul>
              <li class="title">Titolo: {{film.title}}</li>
              <li class="original_title">Titolo originale: {{film.original_title}}</li>
              <li class="language">Lingua originale: {{film.original_language}}</li>
              <li class="vote">Voto: {{film.vote_average}}</li>
            </ul>
          </div>
        </div>
      </main>
    </div>

    <!-- js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
